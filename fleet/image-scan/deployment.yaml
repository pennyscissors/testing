apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: container-0
        image: index.docker.io/scresporancher/hello-world:1.0.1 # {"$imagescan": "policy-1"}
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
      - name: container-1
        image: index.docker.io/scresporancher/sleeptight:1.0.1 # {"$imagescan": "policy-2"}
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
