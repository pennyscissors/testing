apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: container-0
          image: index.docker.io/scresporancher/hello-world:1.0.0 # {"$imagescan": "policy-1"}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
        - name: container-1
          image: index.docker.io/scresporancher/sleeptight@sha256:b018d32f14744ed633a412db76f41a280d5d2486ef181e02f3dbf32ddf07072a # {"$imagescan": "policy-2"}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
